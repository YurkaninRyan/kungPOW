<!DOCTYPE html>
<html lang="en" ng-app="kungPowApp" ng-controller="AppController">
	<head>
		<title>Kung Pow</title>
		<meta charset="utf-8" />

		<!-- CSS -->		
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="chatbox.css">

		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<!-- Angular Route -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

		<!-- Scroll Glue -->
		<script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>

		<!-- Custom Script -->
		<script src="AppModule.js"></script>
	</head>
	<body>
		<!-- View -->
		<div class="appWrapper" ng-view></div>

		<!-- Socket IO Shizz -->
		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io.connect('http://localhost:3000');
		  socket.on('news', function (data) {
		    console.log(data);
		    socket.emit('my other event', { my: 'data' });
		  });
		</script>

		<!-- jQuery; dependency for Notify.js -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Notify.js -->
		<script src="libs/notify.min.js"></script>
	</body>
</html>
